<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>

<body>
<div id="result"></div>
<div id="result1"></div>
<ul id="books-list" data-template="book-item-template"></ul>
<script type="text/hanlebars-tmpl" id="template">
    <table class="items-table">
        <thead>
            <tr>
                <th>#</th>
                {{#each headers}}
                <th>{{this}}</th>
                {{/each}}
            </tr>
        </thead>
        <tbody>
            {{#items}}
            <tr>
                <td>{{@index}}</td>
                <td>{{col1}}</td>
                <td>{{col2}}</td>
                <td>{{col3}}</td>
            </tr>
            {{/items}}
        </tbody>
    </table>
</script>
<script type="text/hanlebars-tmpl" id="template2">
    <div class="container">
        <h1>Animals</h1>
        <ul class="animals-list">
            {{#each animals}}
            <li>
                {{#if this.url}}
                <a href="{{this.url}}">See a {{this.name}}</a> {{/if}} {{#unless this.url}}
                <a href="http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg">No link for {{this.name}} Again, here is Batman!</a> {{/unless}}
            </li>
            {{/each}}
        </ul>
    </div>
</script>
<script id="books-template" type="text/hanlebars-tmpl">
    {{#each list}}
    <li class="book-item">
        <a href="/#books/{{id}}">
            <strong>{{title}}</strong></a>
        </a>
    </li>
    {{/each}}
</script>
<script type="text/javascript" src="handlebars-v4.0.5.js">
</script>
<script src="task15.js" type="text/javascript"></script>
<script type="text/javascript">
listView();
</script>
</body>

</html>
